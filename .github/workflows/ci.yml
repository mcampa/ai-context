name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_and_build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Configure Windows line endings
        if: matrix.os == 'windows-latest'
        run: git config --global core.autocrlf false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check code formatting
        run: pnpm format:check

      - name: Verify package versions match
        run: |
          node -e "
            const core = require('./packages/core/package.json').version;
            const mcp = require('./packages/mcp/package.json').version;
            const cli = require('./packages/cli/package.json').version;
            console.log('Package versions:');
            console.log('  core:', core);
            console.log('  mcp:', mcp);
            console.log('  cli:', cli);
            if (core !== mcp || core !== cli) {
              console.error('ERROR: Package versions do not match!');
              process.exit(1);
            }
            console.log('All package versions match.');
          "

      - name: Lint code
        run: pnpm lint

      - name: Build packages
        run: pnpm build

      - name: Test clean command (Windows validation)
        if: matrix.os == 'windows-latest'
        run: |
          pnpm clean
          echo "Clean command executed successfully on Windows"

      - name: Verify build outputs (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          ls -la packages/core/dist || echo "packages/core/dist not found"
          ls -la packages/mcp/dist || echo "packages/mcp/dist not found"

      - name: Verify build outputs (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          Get-ChildItem packages/core/dist -ErrorAction SilentlyContinue | Format-Table -AutoSize || Write-Host "packages/core/dist not found"
          Get-ChildItem packages/mcp/dist -ErrorAction SilentlyContinue | Format-Table -AutoSize || Write-Host "packages/mcp/dist not found"
